version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.12.0
        - nvm use 22.12.0
        - node -v
        - npm ci
        # Generate amplify_outputs.json for THIS app + branch directly into src/
        - npx ampx generate outputs --branch "$AWS_BRANCH" --app-id "$AWS_APP_ID" --out-dir ./src
        - echo "Contents of src after outputs generation:" && ls -la src
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
